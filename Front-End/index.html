
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Code Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a better code editor feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://rsms.me/inter/inter.css');
        #editor, #stdin {
            font-family: 'Fira Code', 'Courier New', monospace;
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            white-space: pre;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4 max-w-7xl">
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-white">Cloud Code Compiler</h1>
            <p class="text-gray-400">A clean interface to compile and run code using a Flask & Judge0 backend.</p>
        </header>
</body>
